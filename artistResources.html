<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

</head>
<body>
    <h1 style="text-align:center">2020 has closed our doors physically, so 2021 can open our doors virtually! Download the gallery and blender, then curate your own show in our space!</h1>
    
    <model-viewer id="static-model" src="assets/LUVA_Gallery_complete.glb" shadow-intensity="1" camera-controls alt="A 3D model of LUVA Gallery">
        <div class="controls">
        <button onclick="exportGLB()">Export GLB</button>
        </div>
    </model-viewer>

    
    <script>
        async function exportGLB(){
        let modelViewer = document.getElementById("static-model");
        const glTF = await modelViewer.exportScene();
        var file = new File([glTF], "luvaGallery.glb");
        var link = document.createElement("a");
        link.download =file.name;
        link.href = URL.createObjectURL(file);
        link.click();
        }
    </script>
</body>
</html>
